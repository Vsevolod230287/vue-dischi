<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./flexboxgrid.css">
  <link rel="stylesheet" href="./master.css">
  <title>Vue Dischi Musicali</title>
</head>

<body>
  <div id="root">

    <div class="flip-card" v-for="disk in disks">

      <div class="flip-card-inner">

        <div class="flip-card-front" :style="`background-image: url(' ${disk.poster} ');`">
        </div>

        <div class="flip-card-back">
          <div class="info">

            <h3> {{ disk.title }} </h3>
            <p> {{ disk.author }} </p>
            <p> {{ disk.genre }} </p>
            <p> {{ disk.year }} </p>
          </div>
        </div>
      </div>

    </div>
  </div>



  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js" charset="utf-8"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <script src="main.js" charset="utf-8"></script>
</body>

</html>
