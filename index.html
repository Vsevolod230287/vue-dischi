<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./flexboxgrid.css">
  <link rel="stylesheet" href="./master.css">
  <title>Vue Dischi Musicali</title>
</head>

<body>
  <div id="root">
    <span>Seleziona un Genere musicale</span>
    <select v-model="selected">
      <option>Tutti</option>
      <option v-for="genre in optionGenre"> {{ genre }}</option>
    </select>
    <div class="box">
      <div class="flip-card" v-for="disk in disks" v-if="selected == disk.genre || selected == 'Tutti' || selected == '' ">
        <div class="flip-card-inner">
          <div class="flip-card-front" :style="`background-image: url(' ${disk.poster} ');`">
          </div>
          <div class="flip-card-back">
            <div class="card-info">
              <div> {{ disk.title }} </div>
              <div> {{ disk.author }} </div>
              <div> {{ disk.genre }} </div>
              <div> {{ disk.year }} </div>
            </div>
          </div>
        </div>

      </div>
    </div>


  </div>



  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js" charset="utf-8"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <script src="main.js" charset="utf-8"></script>
</body>

</html>
